<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> LiveWire Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Linking CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

  <!-- Header-->
  <header class="top-header">
    <div class="logo-title">
      <img src="img/liveWire.png" class="logo" alt="LiveWire Logo">
      <h1>Data Dashboard</h1>
    </div>

    <nav class="main-nav">
      <a href="#chart1">Chart 1</a>
      <a href="#chart2">Chart 2</a>
      <a href="#chart3">Chart 3</a>
      <a href="#chart4">Chart 4</a>
      <a href="#chart5">Chart 5</a>
      <a href="#chart6">Chart 6</a>
      <a href="#chart7">Chart 7</a>
      <a href="#chart8">Chart 8</a>
      <a href="#chart9">Chart 9</a>
    </nav>
  </header>

  <!-- Grid where the charts are-->
  <main class="dashboard-container">

    <section id="chart1" class="chart-card">
      <h2>Chart 1</h2>
      <div class="chart-area"></div>
    </section>

    <section id="chart2" class="chart-card">
      <h2>Chart 2</h2>
      <div class="chart-area"></div>
    </section>

    <section id="chart3" class="chart-card">
      <h2>Chart 3</h2>
      <div class="chart-area"></div>
    </section>

    <section id="chart4" class="chart-card">
      <h2>Chart 4</h2>
      <div class="chart-area"></div>
    </section>

    <section id="chart5" class="chart-card">
      <h2>Chart 5</h2>
      <div class="chart-area"></div>
    </section>

    <section id="chart6" class="chart-card">
      <h2>Chart 6</h2>
      <div class="chart-area"></div>
    </section>

    <section id="chart7" class="chart-card">
      <h2>Chart 7</h2>
      <div class="chart-area"></div>
    </section>

    <section id="chart8" class="chart-card">
      <h2>Chart 8</h2>
      <div class="chart-area"></div>
    </section>

    <section id="chart9" class="chart-card">
      <h2>Chart 9</h2>
      <div class="chart-area"></div>
    </section>

  </main>

  <footer class="footer">
    <p>&copy; 2025 Dashboard</p>
  </footer>

  <!-- CLinking the chart scripts -->
  <script src="js/chart1.js"></script>
  <script src="js/chart2.js"></script>
  <script src="js/chart3.js"></script>
  <script src="js/chart4.js"></script>
  <script src="js/chart5.js"></script>
  <script src="js/chart6.js"></script>
  <script src="js/chart7.js"></script>
  <script src="js/chart8.js"></script>
  <script src="js/chart9.js"></script>

</body>

</html>
